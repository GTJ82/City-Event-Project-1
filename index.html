<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>


    <div class="titleNav">
        <i class="fas fa-city titleLogo"></i>
        <p class="titleLogo">City Event</p>
    </div>




    <div class="columns is-mobile">
        <div class="column is-one-quarter has-background-grey">
            <div class="field is-grouped is-centered">
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Find a repository">
                </p>
                <p class="control">
                    <a class="button is-success">
                        Search
                    </a>
                </p>
            </div>
            <br>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Select dropdown</option>
                        <option>With options</option>
                    </select>
                </div>
            </div>

        </div>


        <div class="column right is-mobile">
            <figure class="image">
                <img src="https://wallpaperstream.com/wallpapers/full/new-york-city/New-York-City-Background.jpg">


                <body>
                    <section class="section">
                        <div class="container">
                            <h1 class="title">Event Placeholder</h1>
                            <h2 class="subtitle"><strong>
                                    Information about the city that the user selects
                                    can go here.
                                </strong></h2>
                        </div>
                    </section>
                </body>

                <div class="box-card level-item">
                    <article class="media">
                        <div class="media-left">
                            <figure class="card-image">
                                <img src="https://placebear.com/64/64" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong>City Placeholder</strong> <small></small> <small>extra info?</small>
                                    <br>
                                    <br>
                                    <strong>Weather INFO</strong>
                                    <br>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet
                                    massa
                                    fringilla egestas. Nullam condimentum luctus turpis.
                                </p>
                            </div>

                        </div>
                    </article>
                </div>


            </figure>
        </div>

    </div>

    
</body>

</html>

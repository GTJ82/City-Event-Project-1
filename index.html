<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/script.js">
</head>

<body class="has-navbar-fixed-top">

    <nav class="navbar is is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="titleNav is-fixed-bottom">
                <i class="fas fa-city titleLogo"></i>
                <p class="titleLogo">City Event</p>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <ul class="breadcrumb" aria-label="breadcrumbs">
                    <li>
                        <a href="#">
                            <span class="icon is-small">
                                <i class="far fa-address-card"></i>
                            </span>
                            <span>About Us</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon is-small">
                                <i class="fas fa-ticket-alt"></i>
                            </span>
                            <span>Get Tickets</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon is-small">
                                <i class="far fa-compass"></i>
                            </span>
                            <span>Find Location</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

    </nav>


    <div class="columns is-mobile marginFix">
        <div class="column is-one-quarter has-background-grey">
            <div class="field is-grouped is-centered">
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Find a repository">
                </p>
                <p class="control">
                    <a class="button is-success">
                        Search
                    </a>
                </p>
            </div>
            <br>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Sports</option>
                        <!-- <option>Concerts</option>
                        <option>Festivals</option> -->
                    </select>
                </div>
            </div>

        </div>
        <div class="column has-background-grey-lighter noPadding">


        <div class="column right is-mobile">
            <figure class="image">
                <img src="https://wallpaperstream.com/wallpapers/full/new-york-city/New-York-City-Background.jpg">



                    <section class="section">
                        <div class="container">
                            <h1 class="title">Event Placeholder</h1>
                            <h2 class="subtitle"><strong>
                                    Information about the city that the user selects
                                    can go here.
                                </strong></h2>
                        </div>
                    </section>
      

                <div class="box-card level-item">
                    <article class="media">
                        <div class="media-left">
                            <figure class="card-image">
                                <img src="https://placebear.com/64/64" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong>City Placeholder</strong> <small></small> <small>extra info?</small>
                                    <br>
                                    <br>
                                    <strong>Weather INFO</strong>
                                    <br>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet
                                    massa
                                    fringilla egestas. Nullam condimentum luctus turpis.
                                </p>
                            </div>

                        </div>
                    </article>
                </div>


            </figure>
        </div>

    </div>
    </div>
    </section>

    <footer>
        <div class="footer">
            <div class="footerList">
                    <ul>
                            <li>
                              <a href="#">
                                <span class="icon is-small">
                                        <i class="fab fa-twitter-square"></i>
                                </span>
                                <span>Twitter</span>
                              </a>
                            </li>
                            <li>
                              <a href="#">
                                <span class="icon is-small">
                                        <i class="fab fa-facebook-square"></i>
                                </span>
                                <span>Facebook</span>
                              </a>
                            </li>
                            <li>
                              <a href="#">
                                <span class="icon is-small">
                                        <i class="fab fa-instagram"></i>
                                </span>
                                <span>Instagram</span>
                              </a>
                            </li>
                          </ul>
            </div>
        </div>

    </div>
  

  </footer>
  
<!-- Local and PredictHQ script links -->
<script src="script.js"></script>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!-- <script src=""></script> -->

</body>


</html>
